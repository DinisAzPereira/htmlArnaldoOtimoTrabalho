<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Nossa Equipa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar">
        <div class="line"></div>
        <span class="navbar-text">ANDORINHA BARBERSHOP</span>
        <div class="line"></div>
    </div>
  </nav>
  
  <header>
    <h1>A Nossa Equipa</h1>
  </header>
  
  <main class="team-container">
    <div class="card">
      <img src="imagens/barbeiro1.webp" alt="Barbeiro 1">
      <div class="card-content">
        <h2>Barbeiro 1</h2>
        <button type="button" class="btn btn-outline-success custom-button" onclick="window.open('https://sites.appbarber.com.br/andorinhabarber-3tuo')">Marcar</button>
      </div>
    </div>
    <div class="card">
      <img src="imagens/barbeiro2.webp" alt="Barbeiro 2">
      <div class="card-content">
        <h2>Barbeiro 2</h2>
        <button type="button" class="btn btn-outline-success custom-button" onclick="window.open('https://sites.appbarber.com.br/andorinhabarber-3tuo')">Marcar</button>
      </div>
    </div>
    <div class="card">
      <img src="imagens/barbeiro3.webp" alt="Barbeiro 3">
      <div class="card-content">
        <h2>Barbeiro 3</h2>
        <button type="button" class="btn btn-outline-success custom-button" onclick="window.open('https://sites.appbarber.com.br/andorinhabarber-3tuo')">Marcar</button>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Barbershop. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
